<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс.Дом</title>
    <meta
      name="description"
      content="Управляйте устройствами умного дома с помощью Яндекс.Дом. Просматривайте сводку, настраивайте устройства и создавайте сценарии автоматизации."
    />
    <meta
      name="keywords"
      content="умный дом, яндекс дом, автоматизация, устройства, сценарии, IoT"
    />

    <style>
      html {
        font-size: 100%;
        font-family: Arial, sans-serif;
        line-height: 1.25;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: inherit;
        line-height: inherit;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }

      .hero-dashboard {
        position: relative;
        box-sizing: border-box;
        display: flex;
        gap: 0.9375rem;
        height: 20.6875rem;
        background: no-repeat 50% 50% url(assets/bg@2x.webp);
        background-size: 1260px;
        border-radius: 1.25rem;
        contain: layout style;
        will-change: contents;
      }

      @media (max-width: 768px) {
        .hero-dashboard {
          flex-direction: column;
          gap: 1.25rem;
          height: auto;
          margin-bottom: 0.3125rem;
          background-image: url(assets/bg_m@2x.webp);
        }
      }

      .hero-dashboard__primary {
        flex: 1 1 auto;
        padding: 1.25rem 0 1.25rem 1.25rem;
      }

      .hero-dashboard__title {
        margin: 0.375rem 0;
        font-size: 1.6875rem;
        font-weight: bold;
        color: #333333;
      }

      .hero-dashboard__subtitle {
        margin: 0.375rem 0 0 0;
        font-size: 0.875rem;
        color: #333333;
      }

      .main {
        display: grid;
        flex: 0 0 auto;
        grid-template-columns: 50% 50%;
        gap: 1.625rem;
        padding: 0 2.5rem;
      }

      @media (max-width: 768px) {
        .hero-dashboard__primary {
          padding: 1.25rem 1.25rem 0 1.25rem;
        }
        .hero-dashboard__title {
          font-size: 1.125rem;
        }
        .hero-dashboard__subtitle {
          margin: 0.3125rem 0 0 0;
          font-size: 0.75rem;
        }
        .main {
          padding: 0 1.25rem;
        }
      }

      @media (max-width: 1024px) {
        .main {
          grid-template-columns: 100%;
        }
      }
      
      /* Footer critical styles to prevent CLS */
      .footer {
        display: flex;
        flex: 0 0 auto;
        align-items: center;
        height: 4rem;
        margin-top: auto;
        padding: 0 2.5rem;
      }
      
      .footer__list {
        display: flex;
        align-items: baseline;
        gap: 0.9375rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
      .footer__link {
        font-size: 0.75rem;
        color: #858585;
        transition: opacity 0.15s ease-in-out;
        text-decoration: none;
      }
      
      .footer__copyright {
        margin-left: auto;
        font-size: 0.75rem;
        color: #858585;
      }
      
      @media (max-width: 768px) {
        .footer {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.9375rem;
          height: auto;
          padding: 1rem 1.25rem;
        }
        
        .footer__list {
          flex-direction: column;
          align-items: flex-start;
        }
        
        .footer__copyright {
          margin-left: 0;
        }
      }
    </style>

    <link rel="dns-prefetch" href="//unpkg.com" />

    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="assets/bg@2x.webp"
      type="image/webp"
      media="(min-width: 769px)"
    />

    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="assets/bg_m@2x.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />

    <!-- Preload React for faster script execution -->
    <link
      rel="preload"
      href="https://unpkg.com/react@18/umd/react.production.min.js"
      as="script"
      crossorigin
    />
    <link
      rel="preload"
      href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      as="script"
      crossorigin
    />
    <link rel="preload" href="assets/index.min.js" as="script" />

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.min.css"
      media="print"
      onload="this.media='all';"
    />
    <noscript
      ><link rel="stylesheet" type="text/css" href="styles.min.css"
    /></noscript>
  </head>
  <body>
    <div id="app"></div>

    <footer class="footer" role="contentinfo">
      <nav role="navigation" aria-label="Дополнительная навигация">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="/">Помощь</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="/">Обратная связь</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="/">Разработчикам</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="/">Условия использования</a>
          </li>
        </ul>
      </nav>

      <div class="footer__copyright">© 1997–2023 ООО «Яндекс»</div>
    </footer>

    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script type="text/javascript" src="assets/index.min.js"></script>
  </body>
</html>
